resources:
- name: git-repo
  type: git
  source:
    uri: git@github.com:bvalientetecbeats/github-lambda-poc.git
    branch: concourse
    private_key: ((github_private_key))

- name: docker-image-ubuntu
  type: docker-image
  source:
    repository: ubuntu
    tag: 20.04

jobs:
  - name: job-concourse-poc
    plan:
      - get: git-repo
        trigger: true
      - task: concourse-poc
        config:
          platform: linux
          image_resource:
            type: docker-image
            source: {repository: ubuntu:20.04}

          outputs:
          - name: workspace
          inputs:
          - name: git-repo

          run:
            path: /bin/sh
            args:
            - -c
            - |
              output_dir=workspace
              echo "Getting started..."
            