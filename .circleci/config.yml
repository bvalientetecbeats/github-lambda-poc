version: 2
jobs:
  build:
    working_directory: /tmp/project/
    docker:
      - image: ubuntu:20.04
    steps:
      - checkout
      - run:
          name: build lambda
          command: |
            echo "Getting started with AWS Lambda deployment..."
            echo "Installing dependencies..."
            apt update -y && apt install -y zip
            echo "Zipping deployment package..."
            cd ./.build/
            zip lambda_artifact.zip lambda_function.py
            cp lambda_artifact.zip ../terraform-code/
      - persist_to_workspace:
          root: .
          paths:
            - .
  approve-deploy-dev:
    docker:
      - image: ubuntu:20.04
    steps:
      - attach_workspace:
          at: .
      - run:
          name: deploy
          command: |        
            echo "Waiting for approval..."
      - persist_to_workspace:
          root: .
          paths:
            - .
  deploy-dev:
    working_directory: /tmp/project/
    docker:
      - image: ubuntu:20.04
    steps:
      - attach_workspace:
          at: .
      - run:
          name: deploy
          command: |        
            echo "Updating Lambda function..."
            echo "Installing dependencies..."
            apt update -y
            apt install -y curl unzip wget tar gzip
            AWS_PAGER=''
            echo "Configuring AWS CLI..."
            curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
            unzip -qq awscliv2.zip
            ./aws/install
            aws --version
            echo "Setting up AWS credentials..."        
            aws configure set aws_access_key_id $AWS_ACCESS_KEY_ID_DEV
            aws configure set aws_secret_access_key $AWS_SECRET_ACCESS_KEY_DEV
            aws configure set aws_session_token $AWS_SESSION_TOKEN_DEV
            aws configure set default.region $AWS_DEFAULT_REGION
            rm -rf awscliv2.zip terraform_1.1.8_linux_amd64.zip aws
            aws s3 ls
            echo "Deploying Lambda artifact..."
            cd ./terraform-code/ 
            aws lambda update-function-code --function-name $VAR_LAMBDA_FUNCTION_NAME_DEV --zip-file fileb://lambda_artifact.zip --no-cli-pager
            echo "Lambda updated successfully in Development environment!"
      - persist_to_workspace:
          root: .
          paths:
            - .
