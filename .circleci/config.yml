version: 2
jobs:
  build:
    working_directory: /tmp/project/
    docker:
      - image: ubuntu:20.04
    steps:
      - checkout
      - run:
          name: build lambda
          command: |
            echo "Getting started with AWS Lambda deployment..."
            echo "Installing dependencies..."
            apt update -y && apt install -y zip
            echo "Zipping deployment package..."
            cd ./.build/
            zip lambda_artifact.zip lambda_function.py
            cp lambda_artifact.zip ../terraform-code/
      - persist_to_workspace:
          root: .
          paths:
            - .
  plan-apply:    
    working_directory: /tmp/project/
    docker:
      - image: ubuntu:20.04
    steps:
      - attach_workspace:
          at: .
      - run:
          name: terraform init & plan
          command: |
            echo "Starting Terraform init and plan..."
            echo "Installing dependencies..."
            apt update -y 
            apt install -y curl unzip wget
            wget https://releases.hashicorp.com/terraform/1.1.8/terraform_1.1.8_linux_amd64.zip
            unzip -qq terraform_1.1.8_linux_amd64.zip && mv terraform /usr/local/bin/
            echo "Getting artifact..."
            cd ./terraform-code/
            echo "Starting terraform init..."
            terraform --version
            terraform init -backend-config="access_key=$AWS_ACCESS_KEY_ID" -backend-config="secret_key=$AWS_SECRET_ACCESS_KEY"
            echo "Starting terraform plan..."
            terraform plan -out tfapply -var-file variables.tf
      - persist_to_workspace:
          root: .
          paths:
            - .
  apply:
    working_directory: /tmp/project/
    docker:
      - image: ubuntu:20.04
    steps:
      - attach_workspace:
          at: .
      - run:
          name: terraform apply
          command: |            
            echo "Deploying terraform changes..."
            ls -la && pwd
            echo "Installing dependencies..."
            apt update -y 
            apt install -y curl unzip wget
            unzip -qq terraform_1.1.8_linux_amd64.zip && mv terraform /usr/local/bin/
            echo "Getting artifact..."
            cd ./terraform-code/
            echo "Starting terraform apply..."
            terraform apply -auto-approve tfapply
      - persist_to_workspace:
          root: .
          paths:
            - .
  approve-deploy:
    docker:
      - image: ubuntu:20.04
    steps:
      - attach_workspace:
          at: .
      - run:
          name: deploy
          command: |        
            echo "Waiting for approval..."
      - persist_to_workspace:
          root: .
          paths:
            - .
  deploy:
    working_directory: /tmp/project/
    docker:
      - image: amazon/aws-cli:latest
    steps:
      - attach_workspace:
          at: .
      - run:
          name: deploy
          command: |        
            echo "Updating Lambda function..."
            echo "Installing dependencies..."
            yum install -y curl unzip wget tar gzip
            echo "Configuring AWS CLI..."
            curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
            unzip -qq awscliv2.zip
            ./aws/install
            aws --version
            echo "Setting up AWS credentials..."        
            aws configure set aws_access_key_id $AWS_ACCESS_KEY_ID
            aws configure set aws_secret_access_key $AWS_SECRET_ACCESS_KEY
            aws configure set default.region $AWS_DEFAULT_REGION
            rm -rf awscliv2.zip terraform_1.1.8_linux_amd64.zip aws
            aws s3 ls
            echo "Deploying Lambda artifact..."
            cd ./terraform-code/
            ls -la && pwd
            aws lambda update-function-code --function-name $var_lambda_function_name --zip-file fileb://lambda_artifact.zip
            echo "Lambda updated successfully!"
workflows:
  version: 2
  plan_approve_apply:
    jobs:
      - build
      - plan-apply:
          requires: 
            - build
      - apply:
          requires:
            - plan-apply
      - deploy:
          requires:
            - apply