version: '2.1'
orbs:
  aws-cli: circleci/aws-cli@3.1
jobs:
  aws-cli-amplify:
    executor: aws-cli/default
    steps:
      - checkout
      - aws-cli/setup:
          profile-name: default
      - run: aws amplify list-apps
workflows:
  aws-cli:
    jobs:
      - aws-cli-amplify:
          context: aws-credentials-context-dev