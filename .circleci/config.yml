version: 2.1
orbs:
  circleci-cli: circleci/circleci-cli@0.1.9
jobs:
  e2e-test:
    docker:
      - image: circleci/node:10
    working_directory: /tmp/project/
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-
      - run: npm i
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      # we need to install CircleCI CLI tool
      # to run the "manual" tests
      - circleci-cli/install
      - run: 
          name: Update RDS DB with Liquibase
          command: |
            set -e
            sudo apt-get -qq update -y
            sudo apt-get -qq install -y libgtk2.0-0 libgtk-3-0 libgbm-dev libnotify-dev libgconf-2-4 libnss3 libxss1 libasound2 libxtst6 xauth xvfb
            npm run cy:run
workflows:
  end-to-end-testing:
    jobs:
    - e2e-test