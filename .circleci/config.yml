version: 2.1
orbs:
  circleci-cli: circleci/circleci-cli@0.1.9
jobs:
  e2e-test:
    docker:
      - image: cypress/included:9.6.0
        environment:
          ## this enables colors in the output
          TERM: xterm
    working_directory: ~/repo
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-deps-{{ .Branch }}-{{ checksum "package.json" }}
            - v1-deps-{{ .Branch }}
            - v1-deps
      - run:
          name: Install Dependencies
          command: |
            set -e
            npm install --save-dev cypress-image-snapshot --legacy-peer-deps
            npm i
      - save_cache:
          key: v1-deps-{{ .Branch }}-{{ checksum "package.json" }}
          # cache NPM modules and the folder with the Cypress binary
          paths:
            - ~/.npm
            - ~/.cache
      # we need to install CircleCI CLI tool
      # to run the "manual" tests
      - circleci-cli/install
      #- run: 
      #    command: npm start
      #    background: true
      - run:
          name: Run test
          command: |
            set -e            
            echo "Running e2e test..."
            npm run cy:run
      - run:
          name: Save screenshots
          command: |
            set -e
            echo "Installing dependencies..."
            apt-get -qq update -y && apt-get -qq install -y zip
            echo "Saving screenshots..."
            cd ~/repo/cypress/snapshots/ && ls -lah && pwd
            zip -r e2e_snapshots.zip . && ls -lah && pwd
      - store_artifacts:
          path: ~/repo/cypress/snapshots/e2e_snapshots.zip
          destination: e2e_snapshots.zip
workflows:
  end-to-end-testing:
    jobs:
    - e2e-test