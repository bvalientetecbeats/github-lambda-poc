version: '2.1'

orbs:
  aws-cli: circleci/aws-cli@3.1
  node: circleci/node@5.0.2
 
jobs:

  #Provision AWS Amplify Infrastructure
  provision:
    executor: aws-cli/default
    steps:
      - checkout
      - aws-cli/setup:
          profile-name: default
      - run:
            name: Provision Amplify Infrastructure
            command: aws amplify create-app --name $ENV_NAME --platform 'WEB'

  #Build React app
  build:
    docker:
      - image: 'cimg/base:stable'
    steps:
      - checkout
      - node/install:
          node-version: '16.15'
      - run:
            name: Node version
            command: node --version
      - restore_cache:
            keys:
              - v1-dependencies-{{ checksum "npm-shrinkwrap.json" }}
              #Fallback on empty cache
              - v1-dependencies-
      - run:
            name: Npm install
            command: npm ci
      - run:
            name: Npm build
            command: npm run build
      - run: 
            name: Save artifact to S3
            command: |
              set -e
              cd ./build
              zip -r ../artifact.zip .
              aws s3 cp ../artifact.zip s3://amplify-poc-artifacts-dev/$CIRCLE_PROJECT_REPONAME/
      - save_cache:
          key: v1-dependencies-{{ checksum "npm-shrinkwrap.json" }}
          paths:
            - node_modules
  
  #Deploy react app to amplify
  deploy-amplify:
    executor: aws-cli/default
    steps:
      - checkout
      - aws-cli/setup:
          profile-name: default
      - run:
            name: Deploy artifact
            command: |
              set -e
              APPID=$(aws amplify list-apps | jq ".apps[] | select(.name ==\"$ENV_NAME\") | .appId" | sed 's/\"//g')
              echo $APPID
              aws amplify create-branch --app-id $APPID --branch-name $CIRCLE_BRANCH
              aws amplify start-deployment --app-id $APPID --branch-name $CIRCLE_BRANCH --source-url s3://amplify-artifacts-dev/$CIRCLE_PROJECT_REPONAME/archive.zip

workflows:
  aws-cli:
    jobs:
      - provision:
          context: 
            - amplify-dev
            - aws-credentials-context-dev
      - build:
          requires: 
              - provision
          context: 
            - amplify-dev
            - aws-credentials-context-dev
      - deploy-amplify:
          name: deploy-amplify-dev
          requires:
              - build
          context: 
            - amplify-dev
            - aws-credentials-context-dev