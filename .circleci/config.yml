version: 2
jobs:
  build-lambda:
    working_directory: /tmp/project/
    docker:
      - image: ubuntu:20.04
    steps:
      - checkout
      - run:
          name: build lambda
          command: |
            echo "Getting started with AWS Lambda build..."
            echo "Setting up environment..."
            TFVAR_environment='env-dev'
            cd ./.build/
            echo "Building Lambda function..."
            sam build --use-container
      - persist_to_workspace:
          root: .
          paths:
            - .
  unit-test:
    docker:
      - image: ubuntu:20.04
    steps:
      - attach_workspace:
          at: .
      - run:
          name: unit-test
          command: |        
            sleep 5
            echo "This will run an unit test..."
      - persist_to_workspace:
          root: .
          paths:
            - .
  deploy-infra-dev:    
    working_directory: /tmp/project/
    docker:
      - image: ubuntu:20.04
    steps:
      - attach_workspace:
          at: .
      - run:
          name: terraform deployment
          command: |            
            echo "Setting up environment..."
            TFVAR_environment='env-dev'
            echo "Setting up AWS credentials..."    
            AWS_PAGER=''
            aws configure set aws_access_key_id $AWS_ACCESS_KEY_ID_PROD
            aws configure set aws_secret_access_key $AWS_SECRET_ACCESS_KEY_PROD
            aws configure set default.region $AWS_DEFAULT_REGION
            aws sts get-caller-identity --no-cli-pager
            aws s3 ls --no-cli-pager
            echo "Starting terraform init..."
            cd ./terraform-code/$TFVAR_environment
            terraform init
            echo "Starting terraform plan..."
            terraform plan -out tfapply -var="environment=$TFVAR_environment"
            echo "Starting terraform apply..."
            terraform apply -auto-approve tfapply
      - persist_to_workspace:
          root: .
          paths:
            - .
  deploy-lambda-dev:
    working_directory: /tmp/project/
    docker:
      - image: ubuntu:20.04
    steps:
      - run:
          name: build lambda
          command: |
            echo "Getting started with AWS Lambda deploy..."
            echo "Cloning repository..."
            cd ./.build/argyle-webhooks-authorizer/
            echo "Deploying Lambda function..."
            echo "Doing SAM deploy..."
workflows:
  version: 2
  deploy-infrastructure:
    jobs:
      - build-lambda
      - unit-test:
          requires:
            - build-lambda
      - deploy-infra-dev:      
          requires:
            - unit-test
      - deploy-lambda-dev:
          requires:
            - deploy-infra-dev