version: '2.1'
orbs:
  sam: circleci/aws-sam-serverless@3.0
jobs:
  build_app:
    executor: sam/default
    steps:
      - checkout
      - sam/install
      - run: |
          set -e
          env
          sam build
          echo "La gran pumas!!!"
workflows:
  my-workflow:
    jobs:
      - build_app