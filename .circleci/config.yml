version: '2.1'
orbs:
  sam: circleci/aws-sam-serverless@3.0
  parameters:
    aws-access-key-id:
      default: $AWS_ACCESS_KEY_ID_DEV
    aws-secret-access-key:
      default: $AWS_SECRET_ACCESS_KEY_DEV
jobs:
  build_app:
    executor: sam/default
    context: aws-credentials-context
    steps:
      - checkout
      - sam/install
      - run: |
          set -e
          env
          sam build
          echo "La gran pumas!!!"
workflows:
  my-workflow:
    jobs:
      - build_app