version: '2.1'
orbs:
  sam: circleci/aws-sam-serverless@3.0
jobs:
  build_app:
    executor: sam/default
    environment:
      aws-access-key-id: $AWS_ACCESS_KEY_ID_DEV
      aws-secret-access-key: $AWS_SECRET_ACCESS_KEY_DEV
    steps:
      - checkout
      - sam/install
      - run: sam build
workflows:
  my-workflow:
    jobs:
      - build_app
